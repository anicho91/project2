<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://assistant-chat-us-south.watsonplatform.net/web/chat/styles/base.css" />
  <link rel="stylesheet" href="https://assistant-chat-us-south.watsonplatform.net/web/chat/styles/themes/default.css" />
  <link rel="stylesheet" href="https://assistant-chat-us-south.watsonplatform.net/web/chat/styles/chat.css" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="nav-button"><button type="button" id="navbut"><i class="fas fa-angle-double-left"></i></button></div>
  <div class="nav-button2 d-none"><button type="button" id="navbut2"><i class="fas fa-angle-double-right"></i></button></div>
  <nav>
    <div class="navbar">
      <img src="Untitled.png" style="width:95%; margin-left: 5px; margin-bottom: 5px;" />
      <div class="homediv">
        <a href="/" class="home2">
          <br /><i class="fa fa-home w3-xxlarge"></i>
          <p>HOME</p>
        </a>
      </div>
      <div class="chatdiv" style="background-color:black">
        <a href="/chat" class="chat2">
          <br /><i class="fa fa-user w3-xxlarge"></i>
          <p>CHAT</p>
        </a>
      </div>
      <div class="parkingdiv">
        <a href="/parking" class="parking2">
          <br />
          <i class="fas fa-car"></i>
          <p>PARKING</p>
        </a>
      </div>
      <div class="weatherdiv">
        <a href="/weather" class="weather2">
          <br /><i class="fas fa-cloud"></i>
          <p>WEATHER</p>
        </a>
      </div>
      <div class="mailingdiv">
        <a href="/signup" class="signup2">
          <br> <i class="fas fa-envelope"></i>
          <p>MAILING LIST</p>
        </a>
      </div>
      <div class="logoutdiv">
        <a href="https://gtprojtwo.auth0.com/v2/logout" class="logout2">
          <br> <i class="fa fa-power-off"></i>
          <p>LOG OUT</p>
        </a>
      </div>
    </div>
  </nav>

  <div class="main">
    <div class="chatbot">
      <div class="Chat__header">
        <h2>Welcome to the BUZZ AI</h2>
      </div>
      <div class="Chat__holder">
        <div class="Chat__body"></div>
      </div>
      <script src="https://assistant-chat-us-south.watsonplatform.net/web/chat/chat.min.js"></script>
      <script>
        const config = {
          bot_image: null, // 'http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-11/256/smiling-face-with-open-mouth.png'
          bot_name: "",
          debug: true,
          element: document.querySelector(".Chat__body"),
          integration_id: "fd1f5efa-8e34-4c10-bf4f-137e3019733d",
          post_url:
            "https://assistant-chat-us-south.watsonplatform.net/public/message/"
        };
        const chat = new WatsonChat(config);
      </script>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
